name: build and push ACR
on:
  workflow_dispatch
permissions:
  id-token: write
  contents: read
env:
  IMAGE_NAME: todo-ui
  IMAGE_TAG: v1
  ACR_NAME: rk8sacr
  ACR_LOGIN_SERVER: rk8sacr.azurecr.io
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
    
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: 20906787-3b17-4ab3-bcc9-e3be7eb3d4a5
          tenant-id: fd2d14ef-5afe-49fc-90d8-c542641e9eae
          subscription-id: b2f35947-820e-42de-96c7-8905c7b6a259
    
      - name: Log in to ACR
        run: |
          az acr login --name $ACR_NAME
    
      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
    
      - name: Tag Docker Image for ACR
        run: |
          docker tag $IMAGE_NAME:$IMAGE_TAG $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG
    
      - name: Push Docker Image to ACR
        run: |
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:$IMAGE_TAG
